<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <hr>
      <form action="#" class="form" onsubmit="extravalidate()" >
        <div class="input-box">
          <label>First Name</label>
          <input type="text" name="fname" id="fname" placeholder="Enter your first name" required >
        </div>
        <div class="input-box">
          <label>Last Name</label>
          <input type="text" name="lname" id="lname" placeholder="Enter your last name">
        </div>
        <div class="column">
          <div class="input-box">
            <label>Age</label>
            <input type="number" name="age" id="age" placeholder="Enter your age" required >
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" >
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender">
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender">
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender">
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box">
          <label>Phone Number</label>
          <input type="tel" placeholder="Enter phone number" required >
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="email" name="email" id="email" placeholder="Enter email address" required>
        </div>
        <div class="input-box">
          <label>Password</label>
          <input type="password" name="pass" id="pass" placeholder="Enter password" minlength="6" required>
          <div id="passwordStrength">
            <span id="poor"></span>
            <span id="weak"></span>
            <span id="strong"></span>
          </div>
          <div id="passwordInfo"></div>
        </div>
        <div class="input-box">
          <label>Confirm Password</label>
          <input type="password" name="cpass" id="cpass" placeholder="Re-Enter password" >
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required>
          <input type="text" placeholder="Enter street address line 2" >
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" >
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" >
            <input type="number" placeholder="Enter postal code" required>
          </div>
        </div>
        <div class="check-box">
          <input type="checkbox" required>
          <label>I accept the terms and conditions</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
